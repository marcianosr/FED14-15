	RANGE:
	function range(start, end, step)
	{
		var numbers = [];

		if ( !step )
		{
			step = 1;
		}
		
			for ( start = 0; start <= end; start += step) 
			{
				numbers.push(start); 
			}
	
		
		return numbers;
	}

	var numbers = range(1, 10, 2); 
	console.log(numbers);

	function sum(array)
	{
		var total = 0;
		for(var i = 0; i < array.length; i++ )
		{
			//console.
			total += array[i];
		}

		return total;
	}

	var makeSum = sum (numbers); 
	console.log( 'sum:  ' + makeSum)


	REVERSE ARRAY 

	var revArr = function reverseArray(array)
	{
		var newArr = [];
		for ( var i = array.length; i >= 0; i-- )
		{
			newArr.push(array[i]);
		}
		return newArr;
	}
